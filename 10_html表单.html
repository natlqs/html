<!DOCTYPE html>
<head>
    <!-- form定义一个表单区域,action属性定义表单数据提交的地址，
method属性定义提交的方式。 -->
<form action="http://www..." method="get">
    <!-- label标签定义表单控件的文字标注，input类型为text定义了
    一个单行文本输入框 -->
    <p>
        <label>姓名：</label><input type="text" name="username" />
    </p>
    <!-- input类型为password定义了一个密码输入框 -->
    <p>
        <label>密码：</label><input type="password" name="password" />
    </p>
    <!-- input类型为radio定义了单选框 -->
    <p>
        <label>性别：</label>
        <input type="radio" name="gender" value="0" /> 男
        <input type="radio" name="gender" value="1" /> 女
    </p>
    <!-- input类型为checkbox定义了单选框 -->
    <p>
        <label>爱好：</label>
        <input type="checkbox" name="like" value="sing" /> 唱歌
        <input type="checkbox" name="like" value="run" /> 跑步
        <input type="checkbox" name="like" value="swiming" /> 游泳
    </p>
    <!-- input类型为file定义上传照片或文件等资源 -->
    <p>
        <label>照片：</label>
        <input type="file" name="person_pic">
    </p>
    <!-- textarea定义多行文本输入 -->
    <p>
        <label>个人描述：</label>
        <textarea name="about"></textarea>
    </p>
    <!-- select定义下拉列表选择 -->
    <p>
        <label>籍贯：</label>
        <select name="site">
        <option value="0">北京</option>
        <option value="1">上海</option>
        <option value="2">广州</option>
        <option value="3">深圳</option>
    </select>
    </p>
    <!-- input类型为submit定义提交按钮
    还可以用图片控件代替submit按钮提交，一般会导致提交两次，不建议使用。如：
    <input type="image" src="xxx.gif">
    -->
    <p>
    <input type="submit" name="" value="提交">
    <!-- input类型为reset定义重置按钮 -->
    <input type="reset" name="" value="重置">
    </p>
    </form>
    <form action="">
        姓名：<input type="text" name="name"><br>
        年龄：<input type="text" name="age"><br>
        性别：<input type="radio" name="sex" value="male">男
        <input type="radio" name="sex" value="female">女<br>
        喜欢的运动：<input type="checkbox" name="run" value="run">跑步
        <input type="checkbox" name="basketball" value="basketball">跑步
        <input type="checkbox" name="football" value="football">跑步
        <input type="checkbox" name="tennis" value="tennis">跑步
        <br>密码：<input type="password" name="password"><br>
        <input type="submit" value="Submit">
    </form>
    <form name="input" action="html_form_action.php" method="get">
        Username: <input type="text" name="user">
        <input type="submit" value="Submit">
    </form>
    <!-- 以下表单使用 GET 请求发送数据到当前的 URL，method 默认位 GET。 -->

    <form>
    <label>Name:
      <input name="submitted-name" autocomplete="name">
    </label>
    <button>Save</button>
    </form>
  
  <!-- 以下表单使用 POST 请求发送数据到当前的 URL。 -->
  <form method="post">
    <label>Name:
      <input name="submitted-name" autocomplete="name">
    </label>
    <button>Save</button>
  </form>
  
  <!-- 表单使用 fieldset, legend, 和 label 标签 -->
  <form method="post">
    <fieldset>
      <legend>Title</legend>
      <label><input type="radio" name="radio"> Select me</label>
    </fieldset>
  </form>
</head>
