<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>网页标题</title>
    </head>
    <body>
        <!--这是一段注释-->
        <!-- 成对出现的标签-->
            <body>....</body>
            <p>...</p>
            <div>...</div>
            <b>...</b>
        <!--单个出现的标签-->
            <br  />
            <img src="..."/>
            <input type="..."/>
        <!--标签之间的嵌套-->
            <p>
                <span>...</span>
                <a href="...">...</a>
            </p>
            <div>
                <h3>...</h3>
                <div>
                    <span>...</span>
                    <p>...</p>
                </div>
            </div> 
        <!--标题-->
        <h1>一级标题</h1>
        <h2>二级标题</h2>
        <h3>三级标题</h3>
        <h4>四级标题</h4>
        <h5>五级标题</h5>
        <h6>六级标题</h6>
        网页显示内容
    </body>
</html>
