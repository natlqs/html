<!DOCTYPE html>
<head>
    <h1>有序列表</h1>
    <ol>
        <li>列表文字1</li>
        <li>列表文字2</li>
        <li>列表文字3</li>
        <li>列表文字4</li>
    </ol>
    <h1>无序列表</h1>
    <ul>
        <li>列表文字1</li>
        <li>列表文字2</li>
        <li>列表文字3</li>
        <li>列表文字4</li>
    </ul>
    <h1>定义列表</h1>
    <h3>前端三大块</h3>
    <dl>dl标签标识列表的整体 dt标签定义术语的题目  dd标签是术语的解释     
        <dt>html</dt>
        <dd>负责页面的结构</dd>
        <dt>css</dt>
        <dd>负责页面的表现</dd>
        <dt>javascript</dt>
        <dd>负责页面的行为</dd>
    </dl>
</head>
